name: Deploy React App to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build React app
        run: |
          npm install
          npm run build
          
      - name: Install PM2
        run: |
          npm install pm2 -g  # Install PM2 globally
          echo "$HOME/.npm-global/bin" >> $GITHUB_PATH  # Update PATH for PM2

      - name: Deploy to EC2
        env:
          HOST: ${{ secrets.EC2_HOST }}
          USER: ${{ secrets.EC2_USER }}
          PRIVATE_KEY: ${{ secrets.EC2_PRIVATE_KEY }}
        run: |
          echo "$PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem
          scp -o StrictHostKeyChecking=no -i private_key.pem -r build/* $USER@$HOST:/var/www/html/
          ssh -o StrictHostKeyChecking=no -i private_key.pem $USER@$HOST 'pm2 restart all || pm2 start /var/www/html/index.js'
